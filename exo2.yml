openapi: 3.0.3
info:
  title: exo2
  version: '1.0.0'
paths:
  /users:
    get:
      summary: Gestion d'utilisateur
      parameters: 
        - in: query
          name: page
          schema:
           type: integer
          description: Numéro de la page
        - in: query
          name: size
          schema: 
            type: integer
          description: Nombre d'utilisateur
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties: 
                    id: 
                      type: integer
                      example: 1
                    name: 
                      type: string
                      example: 'Alice'
                    email:
                      type: string
                      example: 'alice@gmail.com'
        '400':
          description:  mauvais types de paramètres fournis
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Bad types for provided query parameters
