openapi: 3.0.3
info:
  title: exo5
  version: "1.0.0"

paths:
  /products:  
    get:
      summary: Recherche de produits
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/QParam'
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                plusieursProduits:
                  summary: Exemple avec plusieurs produits
                  value:
                    - name: "Lait"
                      expiration_datetime: "2025-09-01T12:00:00Z"
                      price: 1.5
                    - name: "Pain"
                      expiration_datetime: "2025-09-03T18:30:00Z"
                      price: 0.9
                listeVide:
                  summary: Exemple avec une liste vide
                  value: []

  /orders: 
    get:
      summary: Voir toutes les commandes
      tags:
        - Orders
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        '200':
          description: Liste de commandes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                exempleNoob:
                  summary: Liste de commandes simple
                  value:
                    - identifier: 1
                      customer_name: "Alice"
                      creation_datetime: "2025-09-01T10:00:00Z"
                      total_amount: 20.5
                    - identifier: 2
                      customer_name: "Bob"
                      creation_datetime: "2025-09-02T14:30:00Z"
                      total_amount: 15.0

    post:
      summary: Créer une commande avec auth
      tags:
        - Orders
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              exempleNoob:
                summary: Nouvelle commande simple
                value:
                  identifier: 3
                  customer_name: "Charlie"
                  creation_datetime: "2025-09-03T09:00:00Z"
                  total_amount: 12.0
      responses:
        '201':
          description: Commande créée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                exempleNoob:
                  summary: Commande créée simple
                  value:
                    identifier: 3
                    customer_name: "Charlie"
                    creation_datetime: "2025-09-03T09:00:00Z"
                    total_amount: 12.0

components:
  schemas:
    Product:  
      type: object
      properties:
        name:
          type: string
          example: "Lait"
        expiration_datetime:
          type: string
          format: date-time
          example: "2025-09-01T12:00:00Z"
        price:
          type: number
          format: float
          example: 1.5

    Order:  
      type: object
      properties:
        identifier:
          type: integer
          example: 1
        customer_name:
          type: string
          example: "Alice"
        creation_datetime:
          type: string
          format: date-time
          example: "2025-09-01T10:00:00Z"
        total_amount:
          type: number
          format: float
          example: 20.5

  parameters:
    LimitParam: 
      name: limit
      in: query
      description: Nombre maximum d’éléments à retourner
      required: false
      schema:
        type: integer
        example: 10
    QParam:  
      name: q
      in: query
      description: Terme de recherche
      required: false
      schema:
        type: string
        example: "pain"
    PageParam: 
      name: page
      in: query
      description: Numéro de page
      required: false
      schema:
        type: integer
        example: 1
    SizeParam:  
      name: size
      in: query
      description: Nombre d’éléments par page
      required: false
      schema:
        type: integer
        example: 5

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
